<!DOCTYPE html>
<html>
<head>
  <link rel=stylesheet type=text/css href="{{ url_for('static',
	filename ='mapDesign.css') }}">
</head>
<body>

  <div class="sitename">Landslide maps for {{ location | default('the world') }} </div>

  <div class="error"> {% if error %} {{error}} {% endif %}</div>

  <div class="map">
      {{ view_map._repr_html_() | safe }}
  </div>

  <div class="controls">
    Enter the place you want to look at: <input></input>
  </div>
  
</body>
</html>
